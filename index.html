<html>

<head>
    <title>Pol Carrera Porfolio</title>
    <style type="text/css">
        html{
            font-family: "Lucida Sans Typewriter", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;
            overflow: hidden;
        }
        body{
            height: 300vh;
        }

        #ProfilePic{
            width: 10vw;
            
        }

        #Header{
            margin-top: 2vh;
            margin-left: 5vw;
            position: absolute;
        }
        .HeaderButton{

            background-color: #555;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 3vh 5vw;
            font-size: 1vw;
            font-family: "Lucida Sans Typewriter", "Lucida Console", Monaco, "Bitstream Vera Sans Mono", monospace;

        }

        #Intro{
 
            position: absolute;
            color: #FFF;

   
            margin: 15vh 5vw 0;
            padding: 8px;
            background: rgba(1, 1, 1, 0.5);

            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;

        }

        #info {
            position: absolute;
            color: #FFF;

   
            margin: 30vh 5vw 0;
            padding: 8px;
            background: rgba(1, 1, 1, 0.5);

            user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -o-user-select: none;

        }


        .HeaderButton:hover {
            background-color: #777;

        }
        .ContactorIMG{
          display: none;
        }
        h1{
            font-size: 2.5em;
            margin: 1vh 0;
        }


        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content/Box */
        .modal-content {
          background-color: #fefefe;
          margin: 15% auto; /* 15% from the top and centered */
          padding: 20px;
          border: 1px solid #888;
          width: 80%; /* Could be more or less, depending on screen size */
        }

        /* The Close Button */
        .close {
          color: #aaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
        }

    </style>
    <link rel="stylesheet" href="asteroids.css">
</head>
<body>
    <div id = "Header">
        <button class = "HeaderButton">HOME</button>
        <button class = "HeaderButton">PROJECTS</button>
        <button class = "HeaderButton">ABOUT ME</button>
    </div>
    <br>
    <div id = Intro>
        <h2> Hi I'm <h2>
        <h1>Pol Carrera Catalina </h1>
        <h3> And welcome to my  <span style="color: #FF5900">interactive porfolio!</span> </h3>
    </div>
    <div id="info">
        <p>Move arround and collide or shoot the green balls to show a project</p>
        <br>
        <p>If you don't want to play you can check my projects freely at the projects tab</p>
        <br>
        <p>CLICK on the screen to MOVE</p>
        <p>Use [SPACE] to SHOOT</p>
    </div>
    <div display="none">
        <img id = "malitaIMG" class = "ContactorIMG" src="data/Games/malita.png"/>
    </div>
    <canvas id="canvas"></canvas>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1 id = "modalTitle">Title</h1>
        <p id = "modalDesc"> Paragraph </p>
      </div>
    </div>
    <script type="text/javascript" src="data/modals.json"></script>
    <script type="text/javascript" src = "modal.js"></script>
    <script type="text/javascript" src = "asteroids2.js"> </script>

</body>

</html>
